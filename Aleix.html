<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicis Aleix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Secció d'exercicis -->
        <div id="exercicis">
            <h1>Exercicis per Matèries</h1>
            <div class="quadrat">
                <div id="pregunta"></div>
                <input type="text" id="respostaUsuari" placeholder="Escriu la teva resposta">
                <button onclick="comprovarResposta()">Comprova</button>
            </div>
            <div id="progres"></div>
            <div class="botons-materia">
                <button onclick="mostrarPregunta('matematiques')">Matemàtiques</button>
                <button onclick="mostrarPregunta('catala')">Català</button>
                <button onclick="mostrarPregunta('castella')">Castellà</button>
                <button onclick="mostrarPregunta('medi')">Medi</button>
                <button onclick="mostrarPregunta('angles')">Anglès</button>
                <button onclick="mostrarPregunta('programacio')">Programació</button>
            </div>
            <button onclick="tancarSessio()">Tanca Sessió</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
