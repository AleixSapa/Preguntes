<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inici de Sessió i Exercicis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Formulari d'inici de sessió -->
        <div id="formulari-inici-sessio" class="formulari">
            <h1>Inicia Sessió</h1>
            <input type="text" id="iniciNom" placeholder="Nom d'usuari" required>
            <input type="email" id="iniciCorreu" placeholder="Correu electrònic" required>
            <input type="password" id="iniciContrasenya" placeholder="Contrasenya" required>
            <button onclick="iniciarSessio()">Inicia Sessió</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
